<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You Chutki üåπ</title>

<style>
body{
  margin:0;
  font-family: Georgia, serif;
  background: linear-gradient(to bottom,#ffe6f0,#ffb3cc);
  text-align:center;
  color:#660029;
  overflow-x:hidden;
}
h1{margin-top:20px}

/* ROSE FALL */
.rose{
  position:fixed;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

/* BOX */
.box{
  background:rgba(255,255,255,.9);
  margin:25px auto;
  padding:25px;
  border-radius:20px;
  max-width:90%;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  line-height:1.7;
}

/* PHOTOS */
.photos{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.photos img{
  width:100%;
  border-radius:16px;
}

/* CONTROLS */
button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  background:#ff4d88;
  color:white;
  font-size:16px;
  margin:10px;
}
#noBtn{position:absolute;background:#eee;color:#333}

/* SLIDE NUMBERS */
.dots span{
  margin:0 6px;
  font-size:18px;
  opacity:.4;
}
.dots .active{opacity:1;font-weight:bold}

/* MUSIC */
#musicBtn{background:#cc0052}
</style>
</head>

<body>

<button id="musicBtn">Tap to Play Music üéµ</button>

<h1>This is for you, Chutki ‚ù§Ô∏è</h1>

<div class="box" id="textBox"></div>

<div class="box">
  <div class="photos" id="photoBox"></div>
  <div class="dots" id="dots"></div>
  <button onclick="prev()">‚¨Ö</button>
  <button onclick="next()">‚û°</button>
</div>

<div class="box" id="final" style="display:none">
  <h2>Will you be my Rose? üåπ</h2>
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üôà</button>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* üåπ 200 ROSES */
for(let i=0;i<200;i++){
 let r=document.createElement("div");
 r.className="rose";
 r.innerHTML="üåπ";
 r.style.left=Math.random()*100+"vw";
 r.style.animationDuration=3+Math.random()*6+"s";
 document.body.appendChild(r);
}

/* MUSIC */
musicBtn.onclick=()=>{
 bgMusic.play();
 musicBtn.style.display="none";
}

/* SLIDES DATA */
const slides=[
 {
  text:`Chutki,<br>
  Aaj Rose Day hai‚Ä¶<br>
  aur log sirf phool dete hain,<br>
  main apna dil words me de raha hoon üåπ`,
  photos:["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"]
 },
 {
  text:`This rose is not just a flower,<br>
  ye meri wo feeling hai<br>
  jo har din tumhe dekh kar<br>
  fresh ho jaati hai ‚ù§Ô∏è`,
  photos:["photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg"]
 },
 {
  text:`Tum meri life ka<br>
  wo soft sa moment ho<br>
  jahan duniya slow ho jaati hai<br>
  aur dil sirf tumhara naam leta hai üå∏`,
  photos:["photo9.jpg","photo10.jpg"]
 },
 {
  text:`I don‚Äôt know kal kya hoga,<br>
  but aaj itna kehna hai ‚Äî<br>
  I like you, I miss you,<br>
  aur tumhari ek smile ka wait karta hoon üíï`,
  photos:["photo1.jpg","photo3.jpg"]
 }
];

let i=0;

function render(){
 textBox.innerHTML=slides[i].text;
 photoBox.innerHTML="";
 slides[i].photos.forEach(p=>{
  photoBox.innerHTML+=`<img src="photos/${p}">`;
 });
 dots.innerHTML="";
 slides.forEach((_,d)=>{
  dots.innerHTML+=`<span class="${d==i?'active':''}">${d+1}</span>`;
 });
 if(i===slides.length-1){
  final.style.display="block";
 }
}
render();

function next(){ if(i<slides.length-1){i++;render();}}
function prev(){ if(i>0){i--;render();}}

/* NO BUTTON RUN */
noBtn.onmouseover=()=>{
 noBtn.style.left=Math.random()*80+"vw";
 noBtn.style.top=Math.random()*80+"vh";
}

/* YES CLICK */
yesBtn.onclick=()=>{
 document.body.innerHTML="<h1>I knew it ‚ù§Ô∏èüåπ</h1><p>You are my rose, today and always.</p>";
};
</script>

</body>
</html>
