    body {
      margin: 0;

      text-align: center;
    }

    h1 {
      color: #b3003b;

      font-size: 40px;

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin: 30px 0;
      color: #66001a;
      font-size: 16px;
    }
  </style>
</head>
